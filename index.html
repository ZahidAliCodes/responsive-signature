<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Delius Swash Caps', serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <table style="width: 100%; max-width: 600px; background-color: #ffffff; border-collapse: collapse; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; display: flex; flex-wrap: wrap;">
        <tr style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100%;">
            <!-- Logo Section -->
            <td style="width: 250px; text-align: center; padding: 10px; flex: 1; border-right: 1px solid #ddd; box-sizing: border-box;">
                <img src="Untitled design.png" alt="Logo" style="width: 200px; margin:14% 0; height: auto;"> <!-- Replace with your logo URL -->
            </td>
            <!-- Details Section -->
            <td style="padding: 20px 30px; flex: 2; box-sizing: border-box; color: #333;">
                <h1 style="font-size: 24px; color: #458b82; margin: 0 0 10px 0;">Daniel Gallego</h1>
                <h2 style="font-size: 16px; color: #458b82; font-weight: 400; margin: 0 0 20px 0;">Entrepreneur</h2>
                <ul style="list-style: none; margin: 0; padding: 0;">
                    <li style="margin-bottom: 10px;  font-size: 14px; color: #10103d;">
                        <span style="margin-right: 8px; line-height: 30px; display: inline-block; border: 1px solid #458b82; height: 30px; width: 30px; border-radius: 50%; text-align: center; color: #458b82;"><i class="fa-solid fa-phone"></i></span> [Your Phone Number]
                    </li>
                    <li style="margin-bottom: 10px; font-size: 14px; color: #10103d;">
                        <span style="margin-right: 8px; line-height: 30px; display: inline-block; border: 1px solid #458b82; height: 30px; width: 30px; border-radius: 50%; text-align: center; color: #458b82;"><i class="fa-regular fa-envelope"></i></span>
                        <a href="mailto:hello@reallygreatsite.com" style="color: #10103d; text-decoration: none;">[Your Email Address]</a>
                    </li>
                    <li style="margin-bottom: 10px; font-size: 14px; color: #10103d;">
                        <span style="margin-right:  8px; line-height: 30px; display: inline-block; border: 1px solid #458b82; height: 30px; width: 30px; border-radius: 50%; text-align: center; color: #458b82;"><i class="fa-solid fa-location-dot"></i></span> 123 [Your Address]
                    </li>
                    <li style="margin-bottom: 10px; font-size: 14px; color: #10103d;">
                        <span style="margin-right: 8px; line-height: 30px; display: inline-block; border: 1px solid #458b82; height: 30px; width: 30px; border-radius: 50%; text-align: center; color: #458b82;"><i class="fa-solid fa-link"></i></span>
                        <a href="#" style="color: #10103d; text-decoration: none;" target="_blank">[Your Website URL]</a>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    <style>
        @media screen and (max-width: 700px) {
            table {
                flex-direction: column !important;
            }
            td {
                width: 100% !important;
                border-right: none !important;
                border-bottom: 1px solid #ddd !important;
            }
            td:last-child {
                border-bottom: none !important;
            }
        }
    </style>
</body>
</html>
